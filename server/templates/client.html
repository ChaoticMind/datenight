<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap -->
<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
-->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}"/>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>

	<!-- socket.io -->
<!--
	<script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
-->
	<script src="{{ url_for('static', filename='js/lib/socket.io.min.js') }}" type="application/javascript"></script>

	<title>Player-hook Simulator</title>
</head>

<body>
	<div id="container" class='container-fluid'>
	<!-- <div id="container" class='container'> -->
		<h1>Client Control Panel</h1>

		<h2>Send:</h2>

		<div class="row">
			<div class="col-sm-12">
				<button id="send-play-state" class="btn btn-default">Send "play" with random position</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button id="send-seek-state" class="btn btn-default">Send "seek" with random position</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button id="clear" class="btn btn-default">Clear log</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button id="disconnect" class="btn btn-default">Disconnect</button>
			</div>
		</div>


		<h2>Receive:</h2>
		<div id="log"></div>
	</div>

	<!-- bootstrap js -->
<!--
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
-->
	<script src="{{ url_for('static', filename='js/lib/jquery-2.2.3.min.js') }}" type="application/javascript"></script>
	<script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}" type="application/javascript"></script>

	<!-- js -->
	<script src="{{ url_for('static', filename='js/util.js') }}" type="application/javascript"></script>
	<script src="{{ url_for('static', filename='js/client.js') }}" type="application/javascript"></script>
</body>
</html>
